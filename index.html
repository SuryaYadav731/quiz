<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is the dummy question</h2>
            <div class="row">    
                <label for="option1">a) option 1</label>
                <input class="option" id="option1"   type="radio" value="a" name="option">
            </div>

            <div class="row">    
                <label for="option2">b) option 2</label>
                <input class="option" id="option2"   type="radio" value="b" name="option">

            </div>

            <div class="row">    
                <label for="option3">c) option 3</label>
                <input type="radio" class="option" id="option3" value="c" name="option">
            </div>

            <div class="row">    
                <label for="option4">d) option 4</label>
                <input type="radio" class="option" id="option4" value="d" name="option">
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
